      function convertTemprature(degrees, unit) {
        if (unit === 'C') {
          let result = degrees * (9 / 5) + 32;
          return result + 'F';
        } else if (unit === 'F') {
          let result = (degrees - 32) * (5 / 9);
          return result + 'C';
        } else {
          return 'Invalid Units';
        }
      }
