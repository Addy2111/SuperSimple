    <script>
      /*Create a function convertLength(length, from, to) that takes a number and a unit ('km' or 'miles') and converts the length to another unit ('km' or 'miles').Note: 1 mile = 1.6 km (approximately).

      function convertLength(length, from, to) {
        if (from === 'km' && to === 'miles') {
          return `${length / 1.6} miles`;
        } else if (from === 'miles' && to === 'km') {
          return `${length * 1.6} km`;
        } else if (from === to) {
          return `${length} ${to}`;
        }
      }

      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));
      console.log(convertLength(32, 'miles', 'miles')); */

      function convertLength(length, from, to) {
        if (from === 'km' && to === 'miles') {
          return `${length / 1.6} miles`;
        } else if (from === 'miles' && to === 'km') {
          return `${length * 1.6} km`;
        } else if (from === 'feet' && to === 'km') {
          return `${length / 3280} km`;
        } else if (from === 'km' && to === 'feet') {
          return `${length * 3280}`;
        } else if (from === 'miles' && to === 'feet') {
          return `${length * 5280} feet`;
        } else if (from === 'feet' && to === 'miles') {
          return `${length / 5280} miles`;
        } else if (from === to) {
          return `${length} ${to}`;
        }
      }
      console.log(convertLength(5, 'km', 'feet'));
      console.log(convertLength(5, 'feet', 'km'));
      console.log(convertLength(5, 'miles', 'feet'));
      console.log(convertLength(5, 'feet', 'miles'));
    </script>
