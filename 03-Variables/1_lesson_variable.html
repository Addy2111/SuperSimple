<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Lesson 1</title>
</head>
<body>
    <script>
        var name = ('Adesh Patil');
        console.log(typeof name);

        console.log(`My name is: ${'Virat Kohli'}`);

        let coffee = 5;
        let bagel = 3;
        let soup = 9;

        let cost = (coffee + (bagel*2) + soup);
        console.log (`The total cost is: ${'$'+cost}`);
        let tax = cost * 0.1;
        let totalCost = cost + tax;
        console.log(`tax: ${tax}`);
        console.log(`Total Cost: $${totalCost}`);  
    </script>
</body>
</html>
